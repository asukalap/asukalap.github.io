<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="output">

      </div>
    </div>
  </div>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>

  //get the JSON
  var url="https://raw.githubusercontent.com/asukalap/asukalap.github.io/master/class/week8/assets/myJson.json";
  //info that comes back into this URL, we put into a function called 'data'
  $.getJSON(url).done(function(data){
    console.log("success! ");
    console.dir(data);
    //paste everything here
    // initialize to an empty string
    var dataHtml="";
    for(var i=0;i<data.length;i++){
      dataHtml+="<div>"+data[i].class+"</div>";
      dataHtml+="<div>"+data[i].course+"</div>";
      dataHtml+="<div>"+data[i].courseCode+"</div>";
      dataHtml+="<div>"+data[i].program+"</div>";
      dataHtml+="<div>"+data[i].classroom+"</div>";
      dataHtml+="<div>"+data[i].professor+"</div>";
      dataHtml+="<div>"+data[i].time+"</div>";
    }

    var dataHtml = "<table class='table table-striped table-hover'>" +
          "<tr>"+
          "<th>Class</th>"+
          "<th>Course</th>"+
          "<th>Course Code</th>"+
          "<th>Program</th>"+
          "<th>Classroom</th>"+
          "<th>Professor</th>"+
          "<th>Time</th>"+
          "</tr>";
          for (var i = 0; i < data.length; i++) {
            dataHtml +=
                "<tr>"+
                "<td>"+data[i].class+"</td>"+
                "<td>"+data[i].course+"</td>"+
                "<td>"+data[i].courseCode+"</td>"+
                "<td>"+data[i].program+"</td>"+
                "<td>"+data[i].classroom+"</td>"+
                "<td>"+data[i].professor+"</td>"+
                "<td>"+data[i].time+"</td>"+
                "</tr>";
          }

    $(document).ready(function(){
      $(".output").html(dataHtml)
    })
  }).fail(function(data){
    console.log("failed! "+JSON.stringify(data));
  });

  </script>

</body>

</html>
