<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Week 5</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style media="screen">
      .height1{
        height: 75px;
      }
      .height2{
        height: 600px;
      }
      .boldRed{
        color: red;
        font-size: 30px;
      }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 height1 randomColor">

        </div>
      </div>
      <div class="row">
        <div class="col-md-2 height2 randomColor">

        </div>
        <div class="col-md-8 height2 myConsole">

        </div>
        <div class="col-md-2 height2 randomColor">

        </div>
      </div>
      <div class="row">
        <div class="col-md-12 height1 randomColor">

        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
      //declare an empty array
      var anotherArray = [];

      //add an element to an anotherArray
      anotherArray.push("someData");
      anotherArray.push(4866);
      console.log("the value of anotherArray: "+anotherArray);

      //declare an array with values already in it;
      //starts at 0
      var myArray = ["testing", "this", "is", "an", "array"];

      //reference a specific index in the myArray
      console.log("the value at index 2 : "+ myArray[2]);

      var numberArray = [7,17,27,37,47,57,67,77,87,97]

      console.log("numberArray" +numberArray);
      //length is the function of any array and you can find out number in any array using it
      console.log("the number of elements in numberArray: "+numberArray.length)
      console.log("with some text in between:"+numberArray.join(";") )

      //inefficient way of doing things
      //var sum = numberArray[0]+numberArray[1]......

      //to loop through an array we need to know 3 things:
      //1. index where to start
      //2. index where to end
      //3. the increment

      // i is placeholder index
      //start at index 0
      //do the code block {} as long as i < numberArray.length
      //next value goes up by 1 (increment is 1)
      var sum = 0

      for (var i=0;i<numberArray.length;i=i+1){
        console.log("the current index is "+i);
        console.log("the value at index "+i+" is "+numberArray[i]);
        //add to the running total
        sum = sum + numberArray[i];
        console.log("the current sum is "+sum);
      }
      console.log("the average is "+ (sum/numberArray.length));

      //declare an array where each element is a word in a sentence (minimum 7 words);
      //- concatonate the array in a for loop
      //-output to the console

      var sentenceArray = ["Hi","my","name","is","Asuka","and","I'm","in","web","design"];
      //declare an empty string variable
      var fullSentence=" ";
      //you don't want to use the same number convention, 'i', it's bad practice
      for (var j=0;j<sentenceArray.length;j=j+1){
        //add each word
        //space between each word +" " in full sentence, not console.log
        fullSentence = fullSentence +sentenceArray[j] +" ";
      }

      //output the full sentence
      console.log("the full sentence is "+fullSentence);

      //$ means jQuery function
      //document is the entire html as a built in variable
      //ready is an 'event'
      //when the document is ready, execute the function
      $(document).ready(function(){
        //get the myConsole elements
        //call the html function
        //html function writes HTML
        //what we give the html function is a parameter of html code
        $(".myConsole").html("The full sentence is "+fullSentence)
        //append adds to the existing html
        //we can of course write actual html
        $(".myConsole").append("<h1 class='boldRed'>here is another sentence</h1>")

        $(".myConsole").prepend("<div class='boldRed'>Text before all</div>")
      });

      //----------------randomColor-------------------
      $(document).ready(function() {
        //This function gets a random color between 0 and 255
        function getRandomColor() {
          return Math.floor(Math.random() * 255);
        }
        //get all the elements (divs) with the class .randomColor
        var randomColor = $(".randomColor");

        //Loop through all elements
        //for each element change the css background colour to RGB + three random colours
        $.each(randomColor, function(index, item) {
          $(this).css("background-color", "RGB(" + getRandomColor() + "," + getRandomColor() + "," + getRandomColor() + ")");
        })

      })
    </script>

  </body>
</html>
